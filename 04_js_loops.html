<!DOCTYPE html>
<html>
<head>
<title>04_js_loops</title>
</head>

<body>
<p>Javascript Loops</p>
<h3>print 1 to 10  using for loop</h3>
<p id="demo"></p>

<h3>Cars</h3>
<p id="car"></p>
<h3>print 1 to 10 using while loop</h3>
<p id="num"></p>


<script>
var x="",i;
for(i=1;i<=10;i++){
	x+="<br>"+i;
}
document.getElementById("demo").innerHTML=x;

var cars=["BMW","Volvo","Ford","Audi","Lamborgini"];
var i;
var car="";
for (i=0; i <cars.length; i++) {
	car+=cars[i]+ "<br>";
}

document.getElementById("car").innerHTML=car;


var i=0, num="";
while(i<10){
	num+="<br>"+i;
	i++;
}
document.getElementById("num").innerHTML=num;




</script>




</body>
</html>
